<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Product</title>
</head>
<body>
<h3>Edit Product</h3>
<p><a th:href="@{/products}">Back to list</a></p>

<div id="form">
    <form th:action="@{/products/delete}" th:object="${product}"
          method="post" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label for="name">Name</label>
            <input type="text" disabled id="name" th:field="*{name}">
        </div>
        <div>
            <label for="price">Price</label>
            <input type="number" disabled id="price" th:field="*{price}">
        </div>
        <div>
            <label for="description">Description</label>
            <input type="text" disabled id="description" th:field="*{description}">
        </div>
        <div>
            <label for="manufacturer">Manufacturer</label>
            <input type="text" disabled id="manufacturer" th:field="*{manufacturer}">
        </div>
        <input type="submit" value="Delete">
    </form>
</div>

</body>
</html>
